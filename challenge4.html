<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge 5</title>
    <style>
    body{
        margin: 2%;
        border: 1px solid black;
        background-color: #b3b3b3;
    }
    #image{
        line-height:325px;
        width: 388px;
        height: 325px;
        border:5px solid black;
        margin:0 auto;
        background-repeat: no-repeat;
        color:#FFFFFF;
        text-align: center;
        background-color: #8e68ff;
        background-size: 100%;
        margin-bottom:25px;
        font-size:150%;
    }
    .preview{
        width:10%;
        margin-left:17%;
        border: 10px solid black;
    }
    img{
        width:95%;
    }
    h1{
        text-align: center;
    }
    </style>

    <script>
    function upDate(previewPic){
        var source = previewPic.src;
        var capt = previewPic.alt;
        var pic = document.getElementById('image');
        pic.style.backgroundImage = "url('" + source + "')";
        pic.innerHTML = capt;
        console.log(capt);
    }

    function unDo(){
        var pic = document.getElementById('image');
        pic.style.backgroundImage = "initial";
        pic.innerHTML = "Hover or tab over/into an image below.";
    }
    </script>
</head>

<body>
    <h1>Challenge 4</h1>
        <div id = "image">
            Hover or tab over/into an image below.
        </div>

        <!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
        <img class = "preview" tabindex="1"
            alt = "Styling with a Bandana" 
            src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
            onmouseover = "upDate(this)"
            onmouseleave = "unDo()"
            onfocus="upDate(this)";>


        <!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->  
        <img class = "preview" tabindex="2"
            alt = "With My Boy" 
            src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
            onmouseover = "upDate(this)"
            onmouseleave = "unDo()"
            onfocus="upDate(this)";>
    
        <!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
        <img class = "preview" tabindex = "3" 
            src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" 
            alt = "Young Puppy"
            onmouseover = "upDate(this)"
            onmouseleave = "unDo()"

        <img class = "preview" tabindex = "4"

            alt = "Small Cat"
            onmouseover = "upDate(this)"

            onfocus="upDate(this)";>

        <img class = "preview" tabindex = "5" 
            src = "https://www.catster.com/wp-content/uploads/2016/08/domestic_medium_hair-1.jpg" 
            alt = "Medium Cat"
            onmouseover = "upDate(this)"

            onfocus="upDate(this)";>

        <img class = "preview" tabindex = "6" 
            src = "http://2.bp.blogspot.com/-lYirLO5CL3E/UIchGe4tLbI/AAAAAAAAApM/HByP79eAKrk/s1600/aries-liger-cub-hercules-picture.jpg"
            alt = "Large Cat"
            onmouseover = "upDate(this)"
            onmouseleave = "unDo()"
            onfocus="upDate(this)";>
</body>
</html>
